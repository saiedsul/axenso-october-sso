

<section class="login-form">
    <div class="container">
        <form data-request="{{__SELF__}}::onLogin"  data-request-success="javascript:;" id="loginForm" data-request-validate>
        <div class="row gy-3 gy-md-4 col-md-6 mx-auto" data-aos="fade-up">
            <div class="col-12">
                <div class="text-center"><a href="/"><img src="{{ __SELF__.logo|media }}" width="90px"></a>
                    <p class="lead my-4">{{ "Accedi"|_ }}</p>
                </div>
            </div>

            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center"><span>{{ "Inserisci indirizzo email"|_ }}</span>
                </div>
                <input class="form-control" type="email" name="email" placeholder="Ripetere indirizzo email">
            </div>
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center"><span>{{ "Password"|_ }}</span>
                </div><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="col-md-12" id="errors">

            </div>
            <div class="col"><button class="btn btn-primary w-100" type="submit">{{ "Invia"|_ }}</button></div>
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/register">{{ "Nuovo utente"|_ }}</a>
                    <a href="/recupera-password" target="_parent">{{ "Recupera password"|_ }}</a></div>
            </div>
            <div class="col-md-12">
                <div class="d-flex justify-content-center align-items-center">
                    <a class="small" href="/">{{ "Torna alla Homepage"|_ }}<br></a>
                </div>
            </div>

        </div>
    </form>
    </div>
</section>
